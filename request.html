    <div class="send-msg-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-10 col-xs-12">
            <div class="send-msg">
              <h2 class="sm-title">Request SomaBox</h2>
              <div class="cf-msg"></div>
              <form action="request.html" method="post" id="cf">
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="sm-input-box">
                      <label>First Name</label>
                      <input
                        type="text"
                        placeholder="Johans"
                        id="fname"
                        name="fname"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="sm-input-box">
                      <label>Last Name</label>
                      <input
                        type="text"
                        placeholder="Smith"
                        id="fnamel"
                        name="fnamel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="sm-input-box">
                      <label>Number of Devices</label>
                      <input
                        type="text"
                        placeholder="30"
                        id="ndevice"
                        name="ndevice"
                        required=""
                      />
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="sm-input-box">
                      <label>Address</label>
                      <input
                        type="text"
                        placeholder="KG 652 Street, Kmihurura Kigali"
                        id="email"
                        name="email"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-6 col-xs-12">
                    <div class="sm-input-box">
                      <label>Contact</label>
                      <input
                        type="text"
                        placeholder="+250 78837 2299"
                        id="phone"
                        name="phone"
                      />
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-6 col-xs-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="default-tab">
                          <nav class="mb-5">
                            <div
                              class="nav nav-tabs"
                              id="nav-tab"
                              role="tablist"
                            >
                              <input type="radio" name="user-category" />
                              <a
                                class="nav-item nav-link active"
                                id="nav-home-tab"
                                data-toggle="tab"
                                href="#nav-home"
                                role="tab"
                                aria-controls="nav-home"
                                aria-selected="true"
                                >Institution</a
                              >
                              <input type="radio" name="user-category" />
                              <a
                                class="nav-item nav-link"
                                id="nav-profile-tab"
                                data-toggle="tab"
                                href="#nav-profile"
                                role="tab"
                                aria-controls="nav-profile"
                                aria-selected="false"
                                >Personal</a
                              >
                            </div>
                          </nav>
                          <div
                            class="tab-content pl-3 pt-2"
                            id="nav-tabContent"
                          >
                            <div
                              class="tab-pane fade show active"
                              id="nav-home"
                              role="tabpanel"
                              aria-labelledby="nav-home-tab"
                            >
                              <ul class="nav">
                                <div class="row">
                                  <div class="col-md-6">
                                    <li>
                                      <input type="checkbox" name="" />
                                      <label for="">School</label>

                                      <div class="col-md-12 col-sm-6 col-xs-12">
                                        <div class="sm-input-box">
                                          <label>How many</label>
                                          <input
                                            type="text"
                                            placeholder="200"
                                            id="num"
                                            name="num"
                                          />
                                        </div>
                                      </div>
                                    </li>
                                  </div>

                                  <div class="col-md-6">
                                    <li>
                                      <input type="checkbox" name="" />
                                      <label for="">Company</label>
                                      <div class="col-md-12 col-sm-6 col-xs-12">
                                        <div class="sm-input-box">
                                          <label>How many</label>
                                          <input
                                            type="text"
                                            placeholder="200"
                                            id="num"
                                            name="num"
                                          />
                                        </div>
                                      </div>
                                    </li>
                                  </div>
                                </div>
                              </ul>
                            </div>
                            <div
                              class="tab-pane fade"
                              id="nav-profile"
                              role="tabpanel"
                              aria-labelledby="nav-profile-tab"
                            >
                              <h2 class="text-center">Request now</h2>
                            </div>
                          </div>
                        </div>
                      </div>

                  <div class="col-xs-12">

                      <button class="hvr-bs" id="submit">Request</button>
